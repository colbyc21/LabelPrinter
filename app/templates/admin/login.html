{% extends "base.html" %}
{% block title %}Admin Login - Label Printer{% endblock %}
{% block content %}
<div class="login-card">
    <svg width="36" height="36" viewBox="0 0 24 24" fill="none" stroke="#656d76" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/><circle cx="12" cy="16" r="1"/></svg>
    <h2>Admin Login</h2>
    <form method="POST">
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" autofocus required>
        </div>
        <button type="submit" class="btn btn-brand w-100">Login</button>
    </form>
</div>
{% endblock %}
